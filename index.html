<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Image Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-overlay">
        <div class="Main_name">
            <img src="txt_main1.png" alt="Centre up">
        </div>
        <div class="Main_Quo">
            <img src="txt_main2.png" alt="Centre down">
        </div>
    </div>
    <div class="row no-gutters flex-column flex-md-row">
        <div class="col-md-6 no-gutters">
            <a class="leftside d-flex justify-content-center align-items-center" type="button" href="create.html" style="text-decoration:none;">
                <div class="create_handle">
                    <img src="txt_tech.png" alt="Create hands">
                </div>
                <div class="create">
                    <img src="bg_create.jpg" alt="Create Side">
                </div>
                <div class="txt_create">
                    <img src="txt_tech.png" alt="Tech Text">
                </div>
            </a>    
</div> 
<div class="col-md-6 no-gutters">
    <a class="rightside d-flex justify-content-center align-items-center" type="button" href="tech.html" style="text-decoration:none;" >
        <div class="techn_handle">
            <img src="txt_create.png" alt="Tech hands">
        </div>
        <div class="techn">
            <img src="bg_tech.jpg" alt="Tech Side">
        </div>
        <div class="txt_tech">
            <img src="txt_create.png" alt="Create Text">
        </div>
    </a>
</div>
</body>
</html>
